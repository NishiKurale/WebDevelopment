<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="heading">
    <h1 id=title>freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    </div>
    <div id="main">
        <form id="survey-form">
        <div id="input-fields">
            <label id="name-label"><b>Name</b></label><br>
            <input id="name" type="name" name="name" class="form" required placeholder="Enter your Name"><br>
            <br>
            <label id="email-label"><b>Email</b></label><br>
            <input id="email" type="email" name="email" class="form" required placeholder="Enter your Email"><br>
            <br>
            <label id="number-label"><b>Age (optional)</b></label><br>
            <input id="number" type="number" name="number" class="form" min="5" max="99" placeholder="Age">
         </div>
         <div id="dropdown-div" ><br>
            <label id="dropdown-label"><strong>Which option best describes your current role? </strong></label><br>
            <select id="dropdown" name="code-lang" class="form" >
              <option value="" disabled selected>Select Current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time learner">Full Time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select>
         </div>
         <div id="button-area">
             <br>
            <label id="j-label"><b>Would you recommend freeCodeCamp to a friend?</b></label><br>
            <input type="radio" class="radio-inline" name="g" value="definitely" checked> Definitily<br>
            <input type="radio" class="radio-inline" name="g" value="maybe"> Maybe<br>
            <input type="radio" class="radio-inline" name="g" value="notsure"> Not sure<br>
            
          </div>
              
              
           <div id="dropdown"><br><br>
            <label id="dropdown-label"><strong>What is your favorite feature of freeCodeCamp?</strong></label><br>
            <select id="dropdown" name="code-lang" class="form"><br><br>
                <option value="" disabled selected>Select an option</option>
                <option value="challenge">Challenge</option>
                <option value="project">Project</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
         
            </select>
         </div>   
              
        
          
          <div id="button-area"><br><br>
            <label id="os-label"><b>What would you like to see improved? (Check all that apply)</b></label><br>
            <input type="checkbox" name="tech1" value="flutter"> Front-end Projects<br>
            <input type="checkbox" name="tech2" value="nodejs"> Back-end Projects<br>
            <input type="checkbox" name="tech3" value="tnflow"> Data Visualization<br>
            <input type="checkbox" name="tech3" value="git"> Challenges<br>
            <input type="checkbox" name="tech3" value="devops"> Open Source Community<br>
            <input type="checkbox" name="tech3" value="d"> Gitter help rooms<br>
            <input type="checkbox" name="tech3" value="de"> Videos<br>
            <input type="checkbox" name="tech3" value="dev"> City Meetups Wiki<br>
            <input type="checkbox" name="tech3" value="devo"> Forum<br>                <input type="checkbox" name="tech3" value="devops"> Additional Courses<br>
          </div>

      

          <div id="ending"><br><br>
            <label id="comments-label">Any comments or suggestions?</label><br>
            <textarea style= width:500px; style= height:50px;" class="form" placeholder="Enter your comments here..."></textarea><br><br>
            <input id="submit" type="submit"  class="form">
          </div>
        </form>
    </div>

</body>
<link rel="stylesheet" href="css/style.css">
</html>
